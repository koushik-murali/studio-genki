  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fefefe;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 90%;
      width: 100%;
    }

    img.logo {
      max-width: 300px;
      width: 100%;
      height: auto;
    }

    .subtitle {
      font-size: 1.25rem;
      margin: 1rem 0;
      color: rgb(92, 92, 92);
    }

    .button {
      display: inline-block;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      background-color: #222;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: medium;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .social-links img {
      width: 32px;
      height: 32px;
      filter: grayscale(100%);
      transition: filter 0.2s;
    }

    .social-links img:hover {
      filter: grayscale(0%);
    }

    .map-link {
      display: block;
      margin-top: 1rem;
      text-decoration: underline;
      color: #555;
    }

    .fade-gallery {
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 500px;
  margin: 2rem auto;
  overflow: hidden;
  border-radius: 8px;
}

.fade-gallery img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  opacity: 0;
  border-radius: 8px;
  animation: fade 25s infinite;
}

.fade-gallery img:nth-child(1) { animation-delay: 0s; }
.fade-gallery img:nth-child(2) { animation-delay: 5s; }
.fade-gallery img:nth-child(3) { animation-delay: 10s; }
.fade-gallery img:nth-child(4) { animation-delay: 15s; }
.fade-gallery img:nth-child(5) { animation-delay: 20s; }

@keyframes fade {
  0% { opacity: 0; }
  5% { opacity: 1; }
  20% { opacity: 1; }
  25% { opacity: 0; }
  100% { opacity: 0; }
}

    @media (max-width: 480px) {
      .social-links {
        flex-direction: row;
        gap: 1rem;
      }
      
    }
  </style>
</head>
<body>

  </div>
</body>
